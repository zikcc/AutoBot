FUNC void showdata(void){
	long idx;
	int a;
	exec("log > data.log");
	printf("y=[");
	for(idx=0;idx<20000;idx++)
	{
		if (adcData9[idx] > 32767)
		{
    		a = (int16_t)(adcData9[idx] - 65536);  // 处理大于 32767 的情况
		} else
		{
   			a = (int16_t)adcData9[idx];
		}
		printf("%d\n",a);
	}
	printf("];");
	exec("log off");
}
